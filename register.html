<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="style.css">

    <title>Register Page</title>
</head>

<body>


    <div class="row justify-content-center my-5">
        <div class="col-lg-8 col-xl-6 col-xxl-5 col-md-9">
            <div class="card m-5 shadow rounded">
                <div class="card-body">
                    <div class="row">
                        <!-- <div class="col-lg-4 d-none d-lg-block">
                            <img src="img/registerin.svg" alt="" srcset="" width="100%">
                        </div> -->

                        <div class="col-12 bg-img- ">
                            <div class="  ">
                                <div class=" ">
                                    <div class="card-header text-center text-primary fw-bold">
                                        Create an Account!
                                    </div>

                                    <div class="card-body">
                                        <form>
                                            
                                                <div class="row">
                                                    <div class="col-md-6 col-12">

                                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                                        aria-describedby="emailHelp" placeholder="First Name">

                                                </div>
                                                <div class="mb-3 col-md-6 col-12">

                                                    <input type="text" class="form-control"
                                                        id="exampleInputPassword1" placeholder="last Name">
                                                </div>
                                                <div class="mb-3 col-12">

                                                    <input type="emailt" class="form-control"
                                                        id="exampleInputPassword1" placeholder="Email Address">
                                                </div>
                                                <div class="mb-3 col-md-6 col-12">

                                                    <input type="password" class="form-control"
                                                        id="exampleInputPassword1" placeholder="Password">
                                                </div>
                                                <div class="mb-3 col-md-6 col-12">

                                                    <input type="password" class="form-control"
                                                        id="exampleInputPassword1" placeholder="Repeat Password">
                                                </div>
                                                <div class="mb-3 ms-3 form-check">
                                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                    <label class="form-check-label" for="exampleCheck1">Are You Agree With Us</label>
                                                </div>
                                                <div class="my-3 d-grid">
                                                    <button type="submit" class="btn btn-primary">Register</button>
                                                </div>
                                        </form>

                                        <hr>

                                        <div class="my-3 d-grid">
                                            <a href="" type="submit" class="btn btn-danger"><i
                                                    class="fa-brands fa-google"></i></a>
                                        </div>

                                        <div class="my-3 d-grid">
                                            <a href="" type="submit" class="btn btn-primary"><i
                                                    class="fa-brands fa-facebook"></i></a>
                                        </div>

                                        <hr>

                                        <a href="" class="text-center my-2 d-block text-primary fw-bold small">Forgot
                                            Password?</a>


                                        <a href="" class="text-center d-block text-primary fw-bold small">Already have an account? Login!</a>


                                    </div>
                               
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
