<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="style.css">

    <title>Login Page</title>
</head>

<body class="bg-info">



    <div class="row justify-content-center my-5">
        <div class="col-lg-8 col-xl-6 col-md-9">
            <div class="card m-5 shadow rounded">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-img-1">

                        </div>

                        <div class="col-12 col-lg-6">
                            <div class="  ">
                                <div class=" ">
                                    <div class="card-header text-center text-primary fw-bold">
                                        Welcome Back!
                                    </div>

                                    <div class="card-body">
                                        <form>
                                            <div class="">

                                                <input type="email" class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp" placeholder="Enter Your Email">

                                            </div>
                                            <div class="my-3">

                                                <input type="password" class="form-control" id="exampleInputPassword1"
                                                    placeholder="Enter your password">
                                            </div>
                                            <div class="mb-3 form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                            </div>
                                            <div class="my-3 d-grid">
                                                <button type="submit" class="btn btn-primary">Login</button>
                                            </div>
                                        </form>

                                        <hr>

                                        <div class="my-3 d-grid">
                                            <a href="" type="submit" class="btn btn-danger"><i
                                                    class="fa-brands fa-google"></i></a>
                                        </div>

                                        <div class="my-3 d-grid">
                                            <a href="" type="submit" class="btn btn-primary"><i
                                                    class="fa-brands fa-facebook"></i></a>
                                        </div>

                                        <hr>

                                        <a href="" class="text-center my-2 d-block text-primary fw-bold small">Forgot
                                            Password?</a>


                                        <a href="" class="text-center d-block text-primary fw-bold small">Create an
                                            Account!</a>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
